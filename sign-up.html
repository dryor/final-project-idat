<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse - 3legant.</title>
</head>

<body>
  <div class="page">

    <aside class="panel-image">
      <header class="brand">
        <span class="brand-name">3legant.</span>
      </header>
      <figure class="chair-image">
        <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=800&auto=format&fit=crop" alt="Sillón elegante con una manta encima" />
      </figure>
    </aside>

    <main class="panel-form">
      <div class="form-wrapper">

        <h1 class="heading">Registrarse</h1>

        <p class="signin-prompt">
          ¿Ya tienes una cuenta?
          <a href="/sign-in.html" class="signin-link">Inicia sesión</a>
        </p>

        <form action="#" method="post" novalidate>

          <div class="field">
            <label for="name">Tu nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" autocomplete="name" required />
          </div>

          <div class="field">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" autocomplete="username" required />
          </div>

          <div class="field">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" autocomplete="email" required />
          </div>

          <div class="field field--password">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="new-password"
              required />
            <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contraseña">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                aria-hidden="true">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>

          <div class="field field--checkbox">
            <input type="checkbox" id="agree" name="agree" required />
            <label for="agree">
              Acepto la <a href="/privacy-policy.html"><strong>Política de Privacidad</strong></a> y los <a
                href="/terms.html"><strong>Términos de Uso</strong></a>
            </label>
          </div>

          <button type="submit" class="btn-signup">Registrarse</button>

        </form>

      </div>
    </main>

  </div>
</body>

</html>
