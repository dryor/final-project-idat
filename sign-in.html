<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - 3legant.</title>
</head>

<body>
  <div class="page">

    <aside class="panel-image">
      <header class="brand">
        <span class="brand-name">3legant.</span>
      </header>
      <figure class="chair-image">
        <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=800&auto=format&fit=crop" alt="Sillón elegante con una manta encima" />
      </figure>
    </aside>

    <main class="panel-form">
      <div class="form-wrapper">

        <h1 class="heading">Iniciar sesión</h1>

        <p class="signup-prompt">
          ¿No tienes una cuenta?
          <a href="/sign-up.html" class="signup-link">Regístrate</a>
        </p>

        <form action="#" method="post" novalidate>

          <div class="field">
            <label for="identifier">Tu usuario o correo electrónico</label>
            <input
              type="text"
              id="identifier"
              name="identifier"
              placeholder="Tu usuario o correo electrónico"
              autocomplete="username"
              required
            />
          </div>

          <div class="field field--password">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              autocomplete="current-password"
              required
            />
            <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contraseña">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                aria-hidden="true">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>

          <div class="field field--remember">
            <div class="remember-left">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Recuérdame</label>
            </div>
            <a href="/forgot-password.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-signin">Iniciar sesión</button>

        </form>

      </div>
    </main>

  </div>
</body>

</html>
